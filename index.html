<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Balls</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onkeyup="handleKey(event)" onload="initGame()">
    <h1>
      COLLECT <span>5</span>

      BALLS IN <span>15</span> SECONDS
    </h1>
    <div class="container">
      <div class="result">
        <div class="counter"></div>
        <div class="timer">TIME REMAIN</div>
      </div>

      <table>
        <button onclick="resetGame()" type="reset">RESET</button>
        <tbody class="board"></tbody>
      </table>
    </div>
    <footer>
      <div class="footer">
        <a href="https://www.linkedin.com/" target="_blank"
          ><img src="img/linkedin-logo.png" alt="linkedin-logo"
        /></a>
        <a href="https://github.com/reemtamir" target="_blank"
          ><img src="img/github-sign.png" alt="github-logo"
        /></a>
      </div>
      <p class="copyright"><span>&copy;</span> 2022 Re'em Tamir</p>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/util.js"></script>
  </body>
</html>
