<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Balls</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One:ital@1&family=Dancing+Script:wght@700&family=DynaPuff&family=Inconsolata:wght@200;300&family=Pattaya&family=Roboto&family=Roboto+Mono:wght@200&family=Rubik+Moonrocks&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onkeyup="handleKey(event)" onload="initGame()">
    <div class="container">
      <h1>COLLECT 5 BALLS IN 15 SECONDS</h1>

      <div class="result">
        <div class="counter"></div>
        <div class="timer">TIME REMAIN</div>
      </div>

      <table>
        <button onclick="resetGame()" type="reset">PLAY AGAIN</button>
        <tbody class="board"></tbody>
      </table>

      <footer>
        <div class="footer">
          <a href="https://www.linkedin.com/" target="_blank"
            ><img src="img/linkedin-logo.png" alt="linkedin-logo"
          /></a>
          <a href="https://github.com/reemtamir" target="_blank"
            ><img src="img/github-sign.png" alt="github-logo"
          /></a>
        </div>
        <p class="copyright"><span>&copy;</span> 2022 Re'em Tamir</p>
      </footer>
    </div>
    <script src="js/app.js"></script>
    <script src="js/util.js"></script>
  </body>
</html>
