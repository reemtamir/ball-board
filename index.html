<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Balls</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onkeyup="handleKey(event)" onload="initGame()">
    <h1>
      COLLECT <span>5</span>

      BALLS IN <span>15</span> SECONDS
    </h1>
    <div class="result">
      <div class="counter"></div>
      <div class="timer">TIME REMAIN</div>
    </div>

    <table>
      <button onclick="resetGame()" type="reset">reset</button>
      <tbody class="board"></tbody>
    </table>
    <script src="js/app.js"></script>
    <script src="js/util.js"></script>
  </body>
</html>
